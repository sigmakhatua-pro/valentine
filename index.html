<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’– For You</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      min-height: 70px;
    }

    img {
      width: 220px;
      border-radius: 16px;
      margin-bottom: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      animation: beat 1.5s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 18px;
      font-size: 17px;
      color: #333;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .us-photo {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
      animation: fadeIn 1.2s ease;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 3;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question"></h1>

    <img id="begGif" src="beg.gif" alt="cute begging eyes"/>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="message" id="tease"></div>
    <div class="message" id="finalMessage"></div>
  </div>

  <audio id="music" src="love.mp3" loop></audio>

  <script>
    /* TYPEWRITER */
    const text = "Nandu, will you be my Valentine? ðŸ’•";
    const questionEl = document.getElementById("question");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        questionEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 70);
      }
    }
    typeText();

    /* FLOATING HEARTS */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 800);

    /* BUTTON LOGIC */
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const begGif = document.getElementById("begGif");
    const tease = document.getElementById("tease");
    const finalMessage = document.getElementById("finalMessage");
    const music = document.getElementById("music");

    let chaosLevel = 1;

    const teaseTexts = [
      "Hey ðŸ˜¤ stop that",
      "Wrong button ðŸ™„",
      "Nice try ðŸ˜",
      "Thatâ€™s illegal ðŸš«",
      "Just say yes already ðŸ’•"
    ];

    function moveNoButton() {
      const x = Math.random() * 260 * chaosLevel - 130;
      const y = Math.random() * 160 * chaosLevel - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      tease.innerHTML = teaseTexts[Math.floor(Math.random() * teaseTexts.length)];
      chaosLevel += 0.2;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      music.play();

      // Remove begging GIF cleanly
      begGif.style.display = "none";

      document.body.style.background =
        "radial-gradient(circle, #ffe6eb, #ff9a9e)";

      tease.innerHTML = "";
      finalMessage.innerHTML =
        "YAYYYY ðŸ’• You just made me the happiest person alive ðŸ˜­ðŸ’–";

      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      const usPhoto = document.createElement("img");
      usPhoto.src = "us.jpg";
      usPhoto.className = "us-photo";
      document.querySelector(".card").appendChild(usPhoto);

      const loveNote = document.createElement("div");
      loveNote.className = "message";
      loveNote.innerHTML =
        "Youâ€™re my favorite person. Today, tomorrow, always ðŸ’• â€” Sigma";
      document.querySelector(".card").appendChild(loveNote);

      launchConfetti();
    });

    /* CONFETTI */
    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
          Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
