<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’– For You</title>

  <!-- Cute Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* BLOCK MOBILE */
    @media (max-width: 900px) {
      body::before {
        content: "This little surprise is best viewed on a laptop ðŸ’•";
        font-size: 22px;
        font-weight: bold;
        color: #333;
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      .container { display: none; }
    }

    .container {
      width: 85%;
      max-width: 1100px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      display: flex;
      padding: 40px;
      gap: 40px;
      animation: popIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* LEFT */
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e63946;
      font-size: 38px;
      min-height: 90px;
    }

    .message {
      margin-top: 22px;
      font-size: 22px;
      font-weight: 700;
      color: #333;
      animation: fadeIn 1s ease;
      text-align: left;
    }

    .cute {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      font-weight: bold;
      color: #ff4d6d;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 70px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      animation: beat 1.5s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 150px;
    }

    /* RIGHT */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      width: 100%;
      max-width: 420px;
      border-radius: 25px;
    }

    .us-photo {
      width: 100%;
      max-width: 520px;
      border-radius: 25px;
      animation: fadeIn 1.2s ease;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 3;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- LEFT -->
    <div class="left">
      <h1 id="question"></h1>

      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™„</button>
      </div>

      <div class="message" id="tease"></div>
      <div class="message cute" id="finalMessage"></div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <img id="begGif" src="beg.gif" alt="cute begging eyes">
    </div>
  </div>

  <audio id="music" src="love.mp3" loop></audio>

  <script>
    /* TYPEWRITER â€” ONLY ONCE */
    const text = "Nandini, will you be my Valentine? ðŸ’•";
    const questionEl = document.getElementById("question");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        questionEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 70);
      }
    }
    typeText();

    /* FLOATING HEARTS */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 800);

    /* BUTTON LOGIC */
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const begGif = document.getElementById("begGif");
    const tease = document.getElementById("tease");
    const finalMessage = document.getElementById("finalMessage");
    const music = document.getElementById("music");

    let chaosLevel = 1;

    const teaseTexts = [
      "Hey ðŸ˜¤ stop that",
      "Wrong button ðŸ™„",
      "Nice try ðŸ˜",
      "Thatâ€™s illegal ðŸš«",
      "Aapko meri kasamðŸ’•"
    ];

    function moveNoButton() {
      const x = Math.random() * 300 * chaosLevel;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      tease.innerHTML = teaseTexts[Math.floor(Math.random() * teaseTexts.length)];
      chaosLevel += 0.2;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    /* YES CLICK â€” CLEAN + STYLISH */
    yesBtn.addEventListener("click", () => {
      music.play();

      tease.innerHTML = "";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      begGif.style.display = "none";

      finalMessage.innerHTML =
        "YAYYYY ðŸ’• You just made me the happiest person alive ðŸ˜­ðŸ’–";

      const usPhoto = document.createElement("img");
      usPhoto.src = "us.jpg";
      usPhoto.className = "us-photo";
      document.querySelector(".right").appendChild(usPhoto);

      const loveNote = document.createElement("div");
      loveNote.className = "message cute";
      loveNote.innerHTML =
        "Youâ€™re my favorite person. Today, tomorrow, forever ðŸ’•<br>â€” Sigma";
      document.querySelector(".left").appendChild(loveNote);

      launchConfetti();
    });

    /* CONFETTI */
    function launchConfetti() {
      for (let i = 0; i < 160; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
          Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
